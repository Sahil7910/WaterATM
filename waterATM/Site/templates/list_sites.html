<!DOCTYPE html>
{% extends 'base.html' %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sites</title>
</head>
{% block content %}
<body>
<h1>list Sites</h1>

<table class="table table-bordered">
  <thead>
    <tr>
      <th scope="col">sr no</th>
      <th scope="col">Name</th>
      <th scope="col">Address</th>
      <th scope="col">City</th>
         <th scope="col">Country</th>
        <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
                {% for site in sites %}
                <tr>
                    <td>{{ site.id }}</td>
                    <td>{{ site.Name }}</td>
                    <td>{{ site.Address }}</td>
                    <td>{{ site.City }}</td>
                    <td>{{ site.Country }}</td>
                    <td>

                    <form method="post" action="{% url 'delete_site' site.id %}" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                    </form>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="4" class="text-center">No site found.</td>
                </tr>
                {% endfor %}
            </tbody>
</table>



</body>
{% endblock %}
</html>
