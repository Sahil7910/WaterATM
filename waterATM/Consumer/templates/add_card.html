<!DOCTYPE html>
{% extends 'base.html' %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
{% block content %}
<body>


<div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <h3 class="card-title text-center mb-4">Add Card</h3>
            <form action="add_card" method="post">
              {% csrf_token %}
              <div class="mb-3">
                <label for="number" class="form-label">Card Number:</label>
                <input type="text" class="form-control" name="number" id="number" placeholder="Enter Number" required>
              </div>

            <div class="mb-3">
    <label for="status" class="form-label">Status</label>
    <select class="form-select" id="status" name="status" required>
        <option value="" selected disabled>Select status</option>
        <option value="1">Active</option>
        <option value="0">Deactive</option>
    </select>
</div>

       <div class="mb-3">
                <label for="consumer" class="form-label">Consumer</label>
                <select class="form-select" id="consumer" name="consumer" required>
                    <option value="" selected disabled>Select a consumer</option>
                    {% for consumer in users %}
                    <option value="{{ consumer.id }}">{{ consumer.name }}</option>
                    {% endfor %}
                </select>
            </div>





              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Save</button>
              </div>


            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
{% endblock %}
</html>
