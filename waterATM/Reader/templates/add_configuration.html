<!DOCTYPE html>
{% extends 'base.html' %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Configuration</title>
</head>
{% block content %}
<body>


<div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <h3 class="card-title text-center mb-4">Add Configuration</h3>
            <form action="add_config" method="post">
              {% csrf_token %}
              <div class="mb-3">
                <label for="IPadd" class="form-label">IP Address:</label>
                <input type="text" class="form-control" name="ipaddress" id="IPadd" placeholder="Enter IP Address" required>
              </div>


            <div class="mb-3">
                <label for="1ltr" class="form-label">DURATION_1LTR_IN_SEC:</label>
                <input type="number" class="form-control" name="1ltr" id="1ltr" placeholder="Enter Sec" required>
              </div>

                <div class="mb-3">
                <label for="2ltr" class="form-label">DURATION_2LTR_IN_SEC:</label>
                <input type="number" class="form-control" name="2ltr" id="2ltr" placeholder="Enter Sec" required>
              </div>

                <div class="mb-3">
                <label for="3ltr" class="form-label">DURATION_3LTR_IN_SEC:</label>
                <input type="number" class="form-control" name="3ltr" id="3ltr" placeholder="Enter Sec" required>
              </div>

                 <div class="mb-3">
                <label for="5ltr" class="form-label">DURATION_5LTR_IN_SEC:</label>
                <input type="number" class="form-control" name="5ltr" id="5ltr" placeholder="Enter Sec" required>
              </div>


              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Save</button>
              </div>


            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
{% endblock %}
</html>
